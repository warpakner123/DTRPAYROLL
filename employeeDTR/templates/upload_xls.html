<h1>Upload Here</h1>
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form }}
    <label for="excelFile">Choose an Excel file:</label>
    <input type="file" id="excelFile" name="excelFile" accept=".xls, .xlsx">
    <br>
    <input type="submit" value="Upload">
</form>
